version: '3'

vars:
  BINARY: 'time'
  DISTPATH: './zig-out/bin'

tasks:
  build:
    cmds:
      - zig build --summary all -Doptimize=ReleaseSmall
      - cp {{.DISTPATH}}/{{.BINARY}}.wasm ./{{.BINARY}}.wasm

  optimize:
    cmds:
      - wasm-opt -Os {{.DISTPATH}}/{{.BINARY}}.wasm --output ./{{.BINARY}}.wasm

  strip:
    cmds:
      - wasm-strip ./{{.BINARY}}.wasm

  run:
    cmds:
      - extism call ./{{.BINARY}}.wasm run

  sizes:
    cmds:
      - du -shc **/*.wasm

  default:
    cmds:
      - task: build
      - task: optimize
      - task: strip
