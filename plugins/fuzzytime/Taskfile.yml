version: '3'

vars:
  BINARY: 'fuzzytime'
  DISTPATH: '.'

tasks:
  build:
    cmds:
      - tinygo build -target wasi fuzzytime.go

  optimize:
    cmds:
      - wasm-opt -Os {{.DISTPATH}}/{{.BINARY}}.wasm --output ./{{.BINARY}}.wasm

  strip:
    cmds:
      - wasm-strip ./{{.BINARY}}.wasm

  run:
    cmds:
      - extism call ./{{.BINARY}}-unopt.wasm run

  sizes:
    cmds:
      - du -shc **/*.wasm

  default:
    cmds:
      - task: build
      - task: optimize
      - task: strip
