version: '3'

vars:
  BINARY: 'mem'
  DISTPATH: './dist'

tasks:
  build:
    cmds:
      - npm run build

  optimize:
    cmds:
      - wasm-opt -Os {{.DISTPATH}}/plugin.wasm --output ./{{.BINARY}}.wasm

  strip:
    cmds:
      - wasm-strip ./{{.BINARY}}.wasm

  run:
    cmds:
      - extism call ./{{.BINARY}}.wasm run --wasi

  sizes:
    cmds:
      - du -shc **/*.wasm

  default:
    cmds:
      - task: build
      - task: optimize
      - task: strip
