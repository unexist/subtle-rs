[package]
name = "subtle-rs"
version = "0.1.0"
authors = [
    "Christoph Kappel <christoph@unexist.dev>"
]
license-file = "LICENSE"
homepage = "https://unexist.dev"
repository = "https://hg.unexist.dev/subtle-rs"
edition = "2024"
exclude = ["/Taskfile.yml"]

[dependencies]
env_logger = "0.11.8"
log = "0.4.27"
anyhow = "1.0.98"
clap = { version = "4.5.40", features = ["derive"] }
clap-config-file = "0.5.0"
serde = { version = "1.0.219", features = ["derive"] }
config = "0.15.11"
bitflags = "2.9.1"
x11rb = { version = "0.13.1", features = ["randr", "xinerama", "xinput", "xkb"] }
ctrlc = "3.4.7"
easy-min-max = "1.0.0"
regex = "1.11.1"
once_cell = "1.21.3"

[dev-dependencies]
proptest = "1.7.0"
